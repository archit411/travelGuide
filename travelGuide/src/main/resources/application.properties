spring.application.name=travelGuide

# ✅ Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT}

# ✅ Google & Supabase
google.clientId=${GOOGLE_CLIENT_ID}
supabase.url=${SUPABASE_URL}
supabase.bucket=${SUPABASE_BUCKET}
supabase.key=${SUPABASE_KEY}

# ✅ File upload limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# ✅ JWT Secret
JWT_SECRET=${JWT_SECRET}

# ✅ Resend API Key (Mail Service)
RESEND_API_KEY=${RESEND_API_KEY}

# ✅ Server Port (Render assigns this dynamically)
server.port=${PORT:8080}

# ✅ Actuator endpoints for Render health check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ✅ Optional: Context path (keep root for REST)
server.servlet.context-path=/
